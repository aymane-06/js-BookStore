<!DOCTYPE html>
<html>
<head>
  <title>Bookstore</title>
</head>
<body>
  <h1>Bookstore</h1>
  <h2>Add a Book</h2>
  <form id="addBookForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" min="0" step="0.01" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="0" required>

    <button type="button" onclick="addBook()">Add Book</button>
  </form>

  <ul id="inventory"></ul>
  <h2>Serch a Book</h2>
  <form id="serch">
    <label for="serchBy">Serch for a Book in the inventory:</label><br>
    <input type="text" name="target" id="target" placeholder="emm?">
    <button type="button" onclick="serch()">serch</button>
  </form>
  <ul id="serchedBooks"></ul>
  <h2>Buy a Book</h2>
  <form id="buyBook">
    <label for="titleto">Title:</label>
    <input type="text" id="titletoBuy" name="title" required>
    <label for="priceto">Sold:</label>
    <input type="number" id="Sold" name="price" min="0" step="0.01" required>

    <label for="quantityto">Quantity:</label>
    <input type="number" id="quantitytoBuy" name="quantity" min="0" required>
    <button type="button" onclick="buyBook()">Buy Book</button>
  </form>
  <ul id="Booktobuy"></ul>
  <script src="script.js"></script>
</body>
</html>
